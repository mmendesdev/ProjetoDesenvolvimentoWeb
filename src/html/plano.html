<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinar Plano de Filmes</title>
    <link rel="stylesheet" href="../css/planoAssinatura.css">
</head>
<body>
    <h1>Assine seu Plano</h1>

    <form action="#">

        <h2>Cadastro</h2>

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <label for="confirmarSenha">Confirmar Senha:</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" required>

        <h2>Informações do Cartão</h2>

        <label for="numeroCartao">Número do Cartão:</label>
        <input type="number" id="numeroCartao" name="numeroCartao" required>

        <label for="nomeTitular">Nome do Titular:</label>
        <input type="text" id="nomeTitular" name="nomeTitular" required>

        <label for="dataValidade">Data de Validade:</label>
        <input type="month" id="dataValidade" name="dataValidade" required>

        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv" required>

        <h2>Plano de Assinatura</h2>

     
        <label for="plano">Escolha o Plano:</label>
        <select id="plano" name="plano" required>
            <option value="plano_basico">Plano Básico - R$9,99/mês</option>
            <option value="plano_premium">Plano Premium - R$19,99/mês</option>
            <option value="plano_ultra">Plano Ultra - R$29,99/mês</option>
        </select>

        <button  type="submit">Assinar Agora</button>
        <link rel="submit" href="../html/PlanoRealizado.html">

    </form>

</body>
</html>
